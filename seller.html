<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>seller</title>
  <link rel="stylesheet" href="seller.css">
  <script>
        const user = JSON.parse(localStorage.getItem('user'))

        if (user.role!='seller') {
      alert("you are not authorised")
      window.location.href="/"
    }
  </script>
  <script src="utils.js"></script>
  <script src="seller.js"></script>
  
  
</head>
<body>
  <div class="sidebar">
    <h2>Seller</h2>
    <span class="tab active" data-target="products">Products</span>
    <span class="tab" data-target="orders">Orders</span>
    <a href="index.html" class="tab" data-target="orders">Home</a>
    <span class="logout-btn" id="logoutBtn">Logout</span>  

  </div>

  <div class="content">
    <section id="products" class="active">
     
      <form id="add-product-form">
        <input type="text" placeholder="Name" name="name" required />
        <input type="url" placeholder="Image URL" name="image" id="image" required />
        <input type="text" placeholder="Category" name="category" required />
        <input type="number" placeholder="Price" name="price" required />
        <button type="submit">Add Product</button>
      </form>
       <h2>Manage Products</h2>
       <div class="product-grid" id="productGrid"></div>
    </section>

    <section id="orders" style="display: none;">
      <h1>Manage Orders</h1>
      <table class="orders-table" id="ordersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Total</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <!-- Orders will be loaded here -->
        </tbody>
      </table>
    </section>
  </div>
   
    

</body>
</html>
